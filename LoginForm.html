<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<form id="loginform">
			<table cellpadding="15" style="font-family: Lora">
				<tr>
					<td style="">
						<label
							style="
								font-weight: bold;
								margin-right: 50px;
								font-size: 18px;
							"
							>Phone</label
						><br />
					</td>
					<td>
						<input
							class="inputformlgphone"
							id="phonelogin"
							placeholder="Enter your phone number"
							style="
								margin-bottom: 0px;
								font-family: Lora;
								font-size: 18px;
								width: 350px;
								height: 18px;
								outline: none;
								letter-spacing: 3px;
								border-top: none;
								border-left: none;
								border-right: none;
								border-bottom: 1px solid #0f4c81;
							"
							type="text"
							required
						/><br />
					</td>
				</tr>
				<tr>
					<td style="">
						<label
							style="
								font-weight: bold;
								margin-right: 50px;
								font-size: 18px;
							"
							>SMS Code</label
						><br />
					</td>
					<td>
						<input
							class="inputformlgcode"
							id="smslogin"
							placeholder="Enter your SMS Code"
							style="
								margin-bottom: 0px;
								font-family: Lora;
								font-size: 18px;
								width: 350px;
								height: 18px;
								outline: none;
								letter-spacing: 3px;
								border-top: none;
								border-left: none;
								border-right: none;
								border-bottom: 1px solid #0f4c81;
							"
							type="text"
							required
						/><br />
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input
							type="submit"
							onclick=" window.open('index.html','_parent')"
							id="loginnm"
							value="Log in"
							style="
								background-color: #0f4c81;
								text-align: center;
								width: 100%;
								color: white;
								border: none;
								cursor: pointer;
								border-radius: 5px;
								padding: 15px;
								font-size: 18px;
								font-family: Lora;
							"
						/>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input
							type="submit"
							onclick=" window.open('index.html','_parent')"
							id="loginfb"
							value="Log in by Facebook"
							style="
								background-color: #0d8af0;
								text-align: center;
								width: 100%;
								color: white;
								border: none;
								font-size: 18px;
								cursor: pointer;
								border-radius: 5px;
								padding: 15px;
								font-family: Lora;
							"
						/>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input
							type="submit"
							onclick=" window.open('index.html','_parent')"
							id="logingg"
							value="Log in by Google"
							style="
								background-color: #eb493b;
								text-align: center;
								width: 100%;
								color: white;
								border: none;
								font-size: 18px;
								cursor: pointer;
								border-radius: 5px;
								padding: 15px;
								font-family: Lora;
							"
						/>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<p style="font-size: 18px">
							Forgot your password?
							<a href="#" style="color: #0f4c81">Click here.</a>
						</p>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
